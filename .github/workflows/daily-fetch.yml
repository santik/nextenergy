name: Fetch Energy Prices

on:
  push:
    branches: [ "master" ]
  schedule:
    # Run daily at 14:00 UTC
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger via UI

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Show time
        run: echo 'Current time:' $(date -u)

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Fetch and Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Align with remote master exactly
          git fetch origin master
          git reset --hard origin/master
          
          # Run the fetch on the latest remote state
          python fetch_energy.py
          
          git add data/
          if git diff --staged --quiet; then
            echo "No changes in data directory"
          else
            git commit -m "Update energy prices [skip ci]"
            # Force push as requested to ensure data always uploads
            git push origin HEAD:master --force
          fi
